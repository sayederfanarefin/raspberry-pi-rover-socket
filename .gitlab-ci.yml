image: maven:latest

# variables:
#   MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
#   MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn clean
    - mvn install

  only:
    - master

containerize:
  image: ubuntu:latest
  stage: deploy
  services:
    - name: docker:dind
      command: ["--experimental"]
  
  before_script:
    # Preparing wget
    - docker version
    - export PATH=$PATH:~/.docker/cli-plugins/docker-buildx
    - cd ~/.docker/cli-plugins/
    - ls
    # - apt-get update -y
    # - apt-get upgrade -y
    # --platform linux/amd64,linux/arm64

  script:
    - docker buildx build .
    - docker tag abcd .
    - docker images
  only:
    - master

